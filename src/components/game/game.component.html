<div class="game">
  <div class="grid">
    @for (field of fields(); track $index) {
      <app-field
          [index]="$index"
          [value]="field"
          [playing]="isPlaying"
          (play)="onPlay($event)"
      />
    }
  </div>

  <app-game-status
      [currentPlayer]="currentPlayer()"
      [winner]="winner()"
      (restart)="onRestart()"
  />
</div>
